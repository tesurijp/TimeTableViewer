<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>TimeTable Viewer for Gear</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="language.js"></script>
<script type="text/javascript" src='js/jstt.js'></script>
<script type="text/javascript" src='js/main.js'></script>
<script type="text/javascript" src="js/lowBatteryCheck.js"></script>
</head>

<body onload="main_init()">

<form name="menuform">
<select size="1" name="tablelist" onchange="selectTable(this.selectedIndex-1)">
</select>
<br>
<select size="1" name="viewlist" onchange="selectView(this.selectedIndex-1)">
</select>
<br>
<select size="1" name="filterlist" onchange="selectFilter(this.selectedIndex-1)">
</select>
</form>

<div id="dispdate" class="date"></div>
<div id="disptimetable" >
	<small> TimeTable viewr for Gear S<br/> powerd by Js-TT (ver1.4.0) </small>
</div>


<div id="tables" style="display:none">
<pre id="holiday" style="display:none;"></pre>
</div>
